plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.copilot'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}


repositories {
	mavenLocal()
	mavenCentral()
}

ext {
	set('springAiVersion', "1.0.0-M6")
}

dependencies {
	implementation 'org.springframework.ai:spring-ai-mcp-client-spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.ai:spring-ai-openai-spring-boot-starter'

	implementation group: 'io.modelcontextprotocol.sdk', name: 'mcp', version: '0.8.1'
	implementation 'org.springframework.ai:spring-ai:1.0.0-SNAPSHOT'
	implementation 'org.springframework.ai:spring-ai-core:1.0.0-SNAPSHOT'
	implementation 'org.springframework.ai:spring-ai-mcp:1.0.0-SNAPSHOT'
	implementation 'org.springframework.ai:spring-ai-bom:1.0.0-SNAPSHOT'
	implementation 'org.springframework.ai:spring-ai-docs:1.0.0-SNAPSHOT'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
